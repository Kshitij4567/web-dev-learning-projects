<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card Grid</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <h1>Meet Our Team</h1>
  <div class="card-container">
    <div class="card" id="leader" data-role="lead">
      <img src="leader.png" alt="Leader">
      <h2>Priya Sharma</h2>
      <p class="bio">Team Lead & UX Designer</p>
    </div>
    <div class="card" data-role="dev">
      <img src="dev.jpg" alt="Developer">
      <h2>Rahul Verma</h2>
      <p class="bio">Frontend Developer</p>
    </div>
    <div class="card" data-role="dev">
      <img src="dev2.jpg" alt="Developer">
      <h2>Neha Singh</h2>
      <p class="bio">Backend Developer</p>
    </div>
  </div>
</body>
</html>
