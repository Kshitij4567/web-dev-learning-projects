<!DOCTYPE html>
<html lang="en">
<head>

  <title>Profile Card Showcase</title>
  <link rel="stylesheet" href="card2.css" />
</head>
<body>
  <h1>Meet Our Team</h1>

    <div class="card">
      <img src="leader.png" alt="Profile Photo" >
      <h2 class="name">Aisha</h2>
      <p class="role">UI/UX Designer</p>
    </div>
  </div>
</body>
</html>
